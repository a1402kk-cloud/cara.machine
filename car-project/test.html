<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="n1" onchange="tt()">
<input type="text" id="n2">
<script>
    function tt(){
        n=document.getElementById("n1").value;
        a=n%10;
        b=n-a;
        c=b/10;
        x=a*10+c;
        document.getElementById("n2").value=x;
    }
</script>
</body>
</html>
